<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sow Easy - Chatbox</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e6f3e6;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .sidebar {
            width: 300px;
            background-color: #f1f1f1;
            overflow-y: auto;
        }
        .chat-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .chat-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .chat-list li:hover {
            background-color: #e0e0e0;
        }
        .chat-window {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .chat-header {
            background-color: #f2d13d;
            color: #3a5311;
            padding: 10px;
            font-weight: bold;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            max-width: 70%;
        }
        .message.received {
            background-color: #f1f0f0;
            align-self: flex-start;
        }
        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }
        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #f1f1f1;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .chat-input button {
            background-color: #f2d13d;
            border: none;
            color: #3a5311;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul class="chat-list">
                <li>Farmer Gaurav</li>
                <li>Buyer Ankika</li>
                <li>Farmer Lokesh</li>
                <!-- Add more chat contacts here -->
            </ul>
        </div>
        <div class="chat-window">
            <div class="chat-header">
                Chat with Ramesh 
            </div>
            <div class="chat-messages">
                <div class="message received">
                    Hello! I have some fresh tomatoes available.
                </div>
                <div class="message sent">
                    Great! How many kilos do you have?
                </div>
                <!-- Add more messages here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type a message...">
                <button>Send</button>
            </div>
        </div>
    </div>
</body>
</html>
