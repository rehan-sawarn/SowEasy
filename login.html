<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sow Easy - Login</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .bg-image {
            background-image: url('images/bg_white.jpg  ');
            height: 100%;
            width: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(10px);
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 100%;
            padding: 20px;
            text-align: center; 
        }
        .login-form {
            background-color: rgba(255, 255, 255, 0.6);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            margin: 0 auto;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 140px;
        }
        h1 {
            color: #3a5311;
            text-align: center;
            margin-bottom: 20px;
        }
        select, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .submit-button {
            background-color: #f2d13d;
            border: none;
            color: #3a5311;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #e0c235;
        }
        .forgot-password, .create-account {
            text-align: center;
            margin-top: 15px;
        }
        .forgot-password a, .create-account a {
            color: #3a5311;
            text-decoration: none;
        }
        .forgot-password a:hover, .create-account a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="container">
        <div class="login-form">
            <img src="images/Sow_Easy_Logo.png" alt="Sow Easy Logo" class="logo">
            <h1>Login to Sow Easy</h1>
            <form action="dashboard.html" method="post" onsubmit="return login(event)">
                <select name="user_type" required>
                    <option value="">Select User Type</option>
                    <option value="farmer">Farmer</option>
                    <option value="buyer">Buyer</option>
                </select>
                <input type="text" name="username" placeholder="Email/Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="submit-button">Login</button>
            </form>
            <script>
                function login(event) {
                    event.preventDefault();
                    var userType = document.querySelector('select[name="user_type"]').value;
                    if (userType === 'farmer') {
                        window.location.href = 'farmer_dashboard.html';
                    } else if (userType === 'buyer') {
                        window.location.href = 'buyer_dashboard.html';
                    }
                    return false;
                }
                </script> 
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="create-account">
                <a href="signup.html">Don't have an account? Sign up</a>
            </div>
        </div>
    </div>
</body>


</html>
